<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #1a1a1a; color: #fff; font-family: 'Poppins', sans-serif; }
        header { background: #ff6b6b; padding: 15px 0; }
        .nav-btn { background: rgba(255,255,255,0.2); color: white; border: none; padding: 8px 20px; border-radius: 8px; text-decoration: none; margin: 0 5px; font-size: 14px; }
        .form-container { background: #222; padding: 30px; border-radius: 12px; max-width: 800px; margin: 0 auto; }
        .form-control { background: #2a2a2a; border: 1px solid #444; color: white; }
        .form-control:focus { background: #2a2a2a; color: white; border-color: #666; box-shadow: none; }
        .section-label { color: #ccc; margin-bottom: 10px; display: block; text-align: center; }
        .add-btn { color: #ff6b6b; background: none; border: none; width: 100%; padding: 10px; border: 1px dashed #333; border-radius: 5px; margin-top: 10px; }
        .add-btn:hover { background: #2a2a2a; }
        .btn-save { background: #ff6b6b; color: white; border: none; padding: 10px 20px; border-radius: 5px; }
        .btn-cancel { background: transparent; border: 1px solid #444; color: #ccc; padding: 10px 20px; border-radius: 5px; text-decoration: none;}
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center px-4">
        <div class="fw-bold fs-5">üç¥ Recipe Suite</div>
        <div>
            <a href="dashboard.html" class="nav-btn">My Recipes</a>
            <a href="add-recipe.html" class="nav-btn" style="background: rgba(255,255,255,0.4)">Add Recipe</a>
        </div>
        <div class="d-flex gap-3 align-items-center">
            <i class="fas fa-sun"></i>
            <a href="profile.html" class="text-white"><i class="fas fa-user-circle fs-4"></i></a>
        </div>
    </header>

    <div class="container mt-5 mb-5">
        <h3 class="text-center mb-4 fw-bold">Create New Recipe</h3>
        
        <div class="form-container">
            <div class="mb-4">
                <input type="text" class="form-control" placeholder="Recipe Title">
            </div>

            <div class="mb-4 text-center">
                <label class="fw-bold mb-2">Ingredients</label>
                <button class="add-btn">+ Add Ingredient</button>
            </div>

            <div class="mb-4 text-center">
                <label class="fw-bold mb-2">Instructions</label>
                <button class="add-btn">+ Add Step</button>
            </div>

            <div class="mb-4">
                <textarea class="form-control" rows="4" placeholder="Notes"></textarea>
            </div>

            <div class="d-flex justify-content-between mt-5">
                <a href="dashboard.html" class="btn-cancel">Cancel</a>
                <button class="btn-save">Save Recipe</button>
            </div>
        </div>
    </div>
</body>
</html>
