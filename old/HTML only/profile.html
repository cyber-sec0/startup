<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #1a1a1a; color: #fff; font-family: 'Poppins', sans-serif; }
        header { background: #ff6b6b; padding: 15px 0; }
        .nav-btn { background: rgba(255,255,255,0.2); color: white; border: none; padding: 8px 20px; border-radius: 8px; text-decoration: none; margin: 0 5px; font-size: 14px; }
        .profile-card { background: #222; border-radius: 12px; padding: 30px; margin-bottom: 20px; text-align: center; }
        .btn-outline-custom { border: 1px solid #d32f2f; color: #ff6b6b; background: transparent; width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; text-decoration: none; display: block; }
        .btn-outline-custom:hover { background: rgba(211, 47, 47, 0.1); color: #ff6b6b; }
        .stats-number { font-size: 24px; font-weight: 700; color: #fff; }
        .stats-label { color: #aaa; font-size: 14px; }
        .activity-card { background: #222; border-radius: 12px; padding: 40px; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center px-4">
        <div class="fw-bold fs-5">üç¥ Recipe Suite</div>
        <div>
            <a href="dashboard.html" class="nav-btn">My Recipes</a>
            <a href="add-recipe.html" class="nav-btn">Add Recipe</a>
        </div>
        <div class="d-flex gap-3 align-items-center">
            <i class="fas fa-sun"></i>
            <a href="profile.html" class="text-white"><i class="fas fa-user-circle fs-4"></i></a>
        </div>
    </header>

    <div class="container mt-5">
        <h3 class="text-center mb-4 fw-bold">My Profile</h3>
        
        <div class="row">
            <div class="col-md-4">
                <div class="profile-card">
                    <h5 class="fw-bold mb-1">JohnDoe</h5>
                    <p class="text-muted small mb-4">john.doe@example.com</p>
                    <a href="edit-profile.html" class="btn-outline-custom">Edit Profile</a>
                    <a href="change-password.html" class="btn-outline-custom">Change Password</a>
                </div>
                <div class="profile-card">
                    <h6 class="mb-3">Recipe Statistics</h6>
                    <div class="stats-number">2</div>
                    <div class="stats-label">Recipes</div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="activity-card">
                    <h5 class="fw-bold mb-3">Recent Activity</h5>
                    <p class="text-muted">You've created 2 recipes.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
