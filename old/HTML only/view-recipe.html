<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #1a1a1a; color: #fff; font-family: 'Poppins', sans-serif; }
        header { background: #ff6b6b; padding: 15px 0; }
        .nav-btn { background: rgba(255,255,255,0.2); color: white; border: none; padding: 8px 20px; border-radius: 8px; text-decoration: none; margin: 0 5px; font-size: 14px; }
        .view-card { background: #222; padding: 40px; border-radius: 12px; max-width: 800px; margin: 0 auto; text-align: center; }
        .back-link { color: #ff6b6b; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 5px; }
        .action-btn { background: transparent; border: 1px solid #333; color: #ff6b6b; padding: 5px 15px; border-radius: 5px; margin-left: 10px; text-decoration: none; font-size: 0.9rem; }
        .section-title { font-size: 0.9rem; font-weight: 700; margin: 30px 0 15px; color: #eee; }
        .content-text { color: #ccc; font-weight: 300; }
        hr { border-color: #333; opacity: 0.5; margin: 30px 0; }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center px-4">
        <div class="fw-bold fs-5">üç¥ Recipe Suite</div>
        <div>
            <a href="dashboard.html" class="nav-btn">My Recipes</a>
            <a href="add-recipe.html" class="nav-btn">Add Recipe</a>
        </div>
        <div class="d-flex gap-3 align-items-center">
            <i class="fas fa-sun"></i>
            <a href="profile.html" class="text-white"><i class="fas fa-user-circle fs-4"></i></a>
        </div>
    </header>

    <div class="container mt-5">
        <div class="d-flex justify-content-between max-width-800 mx-auto mb-3" style="max-width: 800px;">
            <a href="dashboard.html" class="back-link">‚Üê Back</a>
            <div>
                <a href="edit-recipe.html" class="action-btn"><i class="fas fa-pencil-alt"></i> Edit</a>
                <button class="action-btn"><i class="fas fa-trash"></i> Delete</button>
            </div>
        </div>

        <div class="view-card">
            <h2 class="fw-bold mb-4">chocolate</h2>
            <hr>
            <div class="section-title">Ingredients</div>
            <p class="content-text">2 cups milk</p>
            
            <div class="section-title">Instructions</div>
            <div class="text-start d-inline-block">
                <p class="content-text mb-1"><strong class="text-white">Step 1</strong></p>
                <p class="content-text">hot water</p>
            </div>

            <hr>
            <div class="section-title">Notes</div>
            <p class="content-text">my favorite</p>
        </div>
    </div>
</body>
</html>
