<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Recipe Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #1a1a1a; color: #fff; min-height: 100vh; display: flex; flex-direction: column; }
        header { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%); padding: 15px 0; }
        .logo { font-weight: 600; font-size: 20px; }
        .logo::before { content: "üç¥"; font-size: 24px; margin-right: 10px; }
        
        .auth-container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
        .auth-card { background: #222; padding: 40px; border-radius: 12px; width: 100%; max-width: 500px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); text-align: center; border: 1px solid #333; }
        
        .form-control { background: #2a2a2a; border: 1px solid #444; color: white; padding: 12px; }
        .form-control:focus { background: #2a2a2a; color: white; border-color: #ff6b6b; box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25); }
        .form-label { text-align: left; display: block; color: #ccc; margin-bottom: 8px; font-weight: 500; }
        
        .btn-auth { background: #ff6b6b; color: white; width: 100%; padding: 12px; font-weight: 600; border: none; border-radius: 5px; margin-top: 20px; transition: background 0.3s; }
        .btn-auth:hover { background: #ee5a6f; }
        
        .form-check-input { background-color: #2a2a2a; border-color: #444; }
        .form-check-input:checked { background-color: #ff6b6b; border-color: #ff6b6b; }
        
        .divider { display: flex; align-items: center; margin: 25px 0; color: #666; }
        .divider::before, .divider::after { content: ""; flex: 1; border-bottom: 1px solid #444; }
        .divider::before { margin-right: 10px; }
        .divider::after { margin-left: 10px; }
        
        .link-text { color: #ff6b6b; text-decoration: none; font-weight: 500; cursor: pointer; }
        .link-text:hover { text-decoration: underline; color: #ff8585; }
        
        .password-reqs { font-size: 12px; color: #888; text-align: left; margin-top: 5px; margin-bottom: 15px; }

        footer { background: #0f0f0f; color: #888; margin-top: auto; }
    </style>
</head>
<body>

    <header class="d-flex justify-content-center align-items-center">
        <a href="index.html" class="text-white text-decoration-none"><div class="logo">Recipe Suite</div></a>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h2 class="fw-bold mb-4">Create Account</h2>
            
            <form action="dashboard.html">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="password-reqs">
                        Must contain at least 8 characters, one uppercase, one number, and one special character.
                    </div>
                </div>

                <div class="mb-3 text-start">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                
                <div class="d-flex justify-content-start mb-3">
                    <div class="form-check text-start">
                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                        <label class="form-check-label text-white-50" for="agreeTerms">
                            I agree to the Terms and Conditions
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn-auth">Create Account</button>
            </form>
            
            <div class="divider"></div>
            
            <p class="m-0 text-muted">
                Already have an account? <a href="login.html" class="link-text">Sign In</a>
            </p>
        </div>
    </div>

    <footer class="text-center py-4">
        <p class="m-0">Created by Ben G</p>
    </footer>

</body>
</html>
