<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #1a1a1a; color: #fff; font-family: 'Poppins', sans-serif; }
        header { background: #ff6b6b; padding: 15px 0; }
        .nav-btn { background: rgba(255,255,255,0.2); color: white; border: none; padding: 8px 20px; border-radius: 8px; text-decoration: none; margin: 0 5px; font-size: 14px; }
        .nav-btn:hover { background: rgba(255,255,255,0.3); color: white; }
        .search-input { background: #222; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; }
        .search-input:focus { background: #222; color: white; border-color: #555; box-shadow: none; }
        .recipe-card { background: #222; border-radius: 12px; padding: 25px; position: relative; height: 150px; display: flex; align-items: center; justify-content: center; border: 1px solid #333; }
        .recipe-title { font-weight: 700; font-size: 1.2rem; }
        .card-actions { position: absolute; bottom: 15px; right: 15px; }
        .action-icon { color: #fff; margin-left: 10px; cursor: pointer; text-decoration: none; }
        .pagination-select { background: #1a1a1a; border: 1px solid #333; color: white; padding: 5px 10px; border-radius: 5px; }
        /* Modal Styles */
        .modal-content { background: #444; color: #ccc; border-radius: 10px; }
        .modal-header { border-bottom: none; }
        .modal-footer { border-top: none; }
        .btn-cancel { background: transparent; border: 1px solid #666; color: #ccc; }
        .btn-delete { background: #d32f2f; color: white; border: none; }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center px-4">
        <div class="fw-bold fs-5">üç¥ Recipe Suite</div>
        <div>
            <a href="dashboard.html" class="nav-btn">My Recipes</a>
            <a href="add-recipe.html" class="nav-btn">Add Recipe</a>
        </div>
        <div class="d-flex gap-3 align-items-center">
            <i class="fas fa-sun"></i>
            <a href="profile.html" class="text-white"><i class="fas fa-user-circle fs-4"></i></a>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-4 fw-bold">My Recipes</h2>
        
        <div class="position-relative mb-4">
            <input type="text" class="form-control search-input" placeholder="Search recipes...">
            <i class="fas fa-search position-absolute text-muted" style="right: 15px; top: 15px;"></i>
        </div>

        <div class="row g-4">
            <div class="col-md-6 col-lg-3">
                <div class="recipe-card">
                    <div class="recipe-title">chocolate</div>
                    <div class="card-actions">
                        <a href="edit-recipe.html" class="action-icon"><i class="fas fa-pencil-alt"></i></a>
                        <span class="action-icon" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="fas fa-trash"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="recipe-card">
                    <div class="recipe-title">Pancakes</div>
                    <div class="card-actions">
                        <a href="edit-recipe.html" class="action-icon"><i class="fas fa-pencil-alt"></i></a>
                        <span class="action-icon" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="fas fa-trash"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4 text-muted small">
            Recipes per page: 
            <select class="pagination-select ms-2">
                <option>12</option>
            </select>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title text-white fw-bold">Delete Recipe</h5>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete "Pancakes"? This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
